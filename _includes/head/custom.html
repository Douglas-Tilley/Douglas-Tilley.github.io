{% include base_path %}

<!-- start custom head snippets -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="{{ '/images/favicon.ico' | relative_url }}">
<link rel="mask-icon" href="{{ '/images/safari-pinned-tab.svg' | relative_url }}" color="#000000">
<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-TileImage" content="{{ '/images/mstile-144x144.png' | relative_url }}">
<meta name="msapplication-config" content="{{ '/images/browserconfig.xml' | relative_url }}">
<meta name="theme-color" content="#090813">
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>
<style>
  :root {
    --site-accent: #59f7a2;
    --site-accent-warm: #9f6fff;
    --site-link-hover: #c5a2ff;
  }

  body,
  button,
  input,
  select,
  textarea,
  .btn {
    font-family: "Exo 2", "Segoe UI", "Helvetica Neue", Arial, sans-serif !important;
  }

  a {
    color: var(--site-accent);
  }

  a:hover,
  a:focus {
    color: var(--site-link-hover);
  }
</style>
<script>
  (function () {
    var animationKey = "siteAnimationsEnabled";
    var themeKey = "siteTheme";
    var animationsEnabled = true;
    var theme = "dark";

    try {
      var stored = window.localStorage.getItem(animationKey);
      if (stored === "true") {
        animationsEnabled = true;
      } else if (stored === "false") {
        animationsEnabled = false;
      } else if (
        window.matchMedia &&
        window.matchMedia("(prefers-reduced-motion: reduce)").matches
      ) {
        animationsEnabled = false;
      }
    } catch (error) {
      animationsEnabled = true;
    }

    try {
      var storedTheme = window.localStorage.getItem(themeKey);
      if (storedTheme === "light" || storedTheme === "dark") {
        theme = storedTheme;
      } else if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: light)").matches
      ) {
        theme = "light";
      }
    } catch (error) {
      theme = "dark";
    }

    document.documentElement.classList.toggle("animations-off", !animationsEnabled);
    document.documentElement.setAttribute(
      "data-animations",
      animationsEnabled ? "on" : "off"
    );
    document.documentElement.setAttribute("data-theme", theme);
    document.documentElement.classList.toggle("theme-dark", theme === "dark");
    document.documentElement.classList.toggle("theme-light", theme === "light");

    var themeMeta = document.querySelector('meta[name="theme-color"]');
    if (themeMeta) {
      themeMeta.setAttribute("content", theme === "light" ? "#f3f0ff" : "#090813");
    }
  })();
</script>

<!-- Support for MatJax -->
<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
